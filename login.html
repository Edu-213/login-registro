<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="formulario">
                <h1>Fazer Login</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Seu email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                    <div class="plataformas">
                        <a href="#">
                            <img src="#" alt="Facebook logo">
                            Facebook
                        </a>
                        <a href="#">
                            <img src="#" alt="Google logo">
                            Google
                        </a>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
